{% extends "base.html" %}
{% block main %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}  
  <div class="mb-3">
      <label for="exampleInputUsername"   class="form-label">First Name</label>
      <input type="text" name="first_name" class="form-control" id="first_name">
      <div id="UsernameHelp" class="form-text"></div>
 </div>
 <div class="mb-3">
    <label for="exampleInputUsername"   class="form-label">Last Name</label>
    <input type="text" name="last_name" class="form-control" id="last_name">
    <div id="UsernameHelp" class="form-text"></div>
</div>
 <div class="mb-3">
    <label for="exampleInputUsername"   class="form-label">Username</label>
    <input type="text" name="username" class="form-control" id="username" >
    <div id="UsernameHelp" class="form-text"></div>
</div>
<div class="mb-3">
<label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
<div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="password"  class="form-control" id="exampleInputPassword1">
</div>
<div class="mb-3">
    <label for="exampleInputUsername"   class="form-label">Mobile</label>
    <input type="text" name="phone_number" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp">
    <div id="UsernameHelp" class="form-text"></div>
</div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock main %}
